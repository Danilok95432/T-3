      <header class="header home-header">

          @include('partials/home-menu.html')
          <div class="swiper header-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/home-header-bg.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./img/home-header-bg-2.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="home-header__title-wrapper">
            <div class="container">
              <h2 class="home-header__title">

            </div>

                  <label>Ваш пароль<span>*</span></label>
                  <input
                    class="_pass-input"
                    type="password"
                    placeholder="****************"
                    name="password"
                    required
                  />
                </div>
                <button class="main-auth-form__btn" type="submit">
                  Войти в систему
                </button>

                <a
